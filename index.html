<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="font-family: 'Roboto Mono', monospace;">Sum Calculator</h1> <!-- Use the "Roboto Mono" font for the h1 element -->
    <div class="calculator-container">
        <h1>Please enter the two numbers you would like to add below</h1>
        <div class="input-row">
            <label for="firstNumber">Enter first number:</label>
            <input type="text" id="firstNumber" class="input-field" />
        </div>
        <div class="input-row">
            <label for="secondNumber">Enter second number:</label>
            <input type="text" id="secondNumber" class="input-field" />
        </div>
        <div class="submit-btn-container">
            <button class="submit-btn" onclick="calculateSum()">Submit</button>
        </div>
        <div class="result">Result: <span id="sumResult"></span></div> <!-- Container for displaying the result -->
    </div>
    <script src="script.js"></script> <!-- Include the script file -->
</body>
</html>
